# permissions for end users to edit certmanagers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: certmanager-editor-role
rules:
- apiGroups:
  - addons.x-force.netapp.io
  resources:
  - certmanagers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - addons.x-force.netapp.io
  resources:
  - certmanagers/status
  verbs:
  - get
